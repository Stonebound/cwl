plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

group 'ru.pearx.cwl'
version '1.4.0'
description = "Customize your whitelist message & generate the whitelist!"

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.spongepowered:spongeapi:7.1.0+'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
}


shadowJar {
    relocate 'org.apache.commons', 'cwl.org.apache.commons'

    archiveName = "cwl-${version}-plugin.jar"
}